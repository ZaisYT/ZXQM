        <header>
            <nav>

                <ul class="menu-box">

        <div class="flexcont">
            <div class="ButtonHolder">
                <button class="lyrbtn" onclick="togglelyrics()">Lyrics</button>

                    <p class="volumetxt">Volumen:</p>

                <div class="repeatChecker">
                    <input type="checkbox" class="check" id="loop">
                    <i class="fa-solid fa-repeat repeat"></i>
                </div>
                <progress id="progress" value="0" class="progressbar"></progress>
                <div class="infosong">
                    <p class="durationind" id="duration">00:00 / 00:00</p>
                    <p class="artistind" id="artist"></p>
                    <p class="nameind" id="name"></p>

            </div>

            <div class="lyricholder">
                <p class="lyricshow" id="lyricshow">a</p>
