<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="source/images/icon.png">
        <title>Nena Maldicion - Paulo Londra \\ ZXQM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/9dfd1f773d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="companyheader">
            <link rel="stylesheet" href="source/styles/mainbar.css">
            <div class="mainheader">
                <div class="bigbox">
                    <a href="main.html" class="company">ZXQM</a>
                    <a href="main.html" class="slogan">Zais Xtreme Quality Music</a>
                    <a href="404.html" class="srchead">Codigo Fuente</a>
                    <a href="404.html" class="faqhead">FAQ</a>
                    <a href="about.html" class="abthead">Sobre Nosotros</a>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="source/styles/Pl-nenamaldicion.css">
        <div class="ButtonHolder">
            <button class="playbutton" onclick="playstate()">Play</button>
            <button class="pausebutton" onclick="pausestate()">Pause</button>
            <div class="slideContainer">
                <p class="volumetxt">Volumen:</p>
                <input type="range" min="0" max="1" value="1" step="0.01" id="volume">
            </div>
            <div class="repeatChecker">
                <input type="checkbox" class="check" id="loop">
                <i class="fa-solid fa-repeat repeat"></i>
            </div>
            <progress id="progress" value="0" class="progressbar"></progress>
            <div class="infosong">
                <img src="source/images/PLNENAMALDICION.jpg" class="image">
                <p class="artist">Paulo Londra.</p>
                <p class="name">Nena Maldicion.</p>
            </div>
        </div>
    </body>
    <script src="source/scripts/song1.js"></script>
</html>
